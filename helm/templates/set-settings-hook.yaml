{{- if .Values.settings.enabled -}}
---
apiVersion: batch/v1
kind: Job
metadata:
  name: {{ .Release.Name }}-settings-hook
  labels:
    app: sonarqube
    chart: {{ .Chart.Name }}-{{ .Chart.Version | replace "+" "_" }}
    release: {{ .Release.Name }}
    heritage: {{ .Release.Service }}
  annotations:
    "helm.sh/hook": post-install, post-upgrade
    "helm.sh/hook-delete-policy": hook-succeeded
    "helm.sh/hook-weight": "-1"
spec:
  template:
    metadata:
      name: {{ .Release.Name }}-settings-hook
      labels:
        app: sonarqube
        chart: {{ .Chart.Name }}-{{ .Chart.Version | replace "+" "_" }}
        release: {{ .Release.Name }}
        heritage: {{ .Release.Service }}
    spec:
      restartPolicy: OnFailure
      containers:
        - name: {{ .Release.Name }}-settings-job
          image: alpine/curl:8.12.1
          command: ["sh", "-c", "/configure-settings.sh"]
          env:
            - name: SONARQUBE_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: {{ .Values.secrets.sonarAdminCredential }}
                  key: password
          volumeMounts:
            - name: configure-settings-volume
              mountPath: /configure-settings.sh
              subPath: configure-settings.sh
      volumes:
        - name: configure-settings-volume
          configMap:
            defaultMode: 0755
            name: {{ .Release.Name }}-settings-script
{{- end -}}
