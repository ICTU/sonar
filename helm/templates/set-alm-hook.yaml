{{- if .Values.alm.enabled -}}
---
apiVersion: batch/v1
kind: Job
metadata:
  name: {{ .Release.Name }}-alm-hook
  labels:
    app: sonarqube
    chart: {{ .Chart.Name }}-{{ .Chart.Version | replace "+" "_" }}
    release: {{ .Release.Name }}
    heritage: {{ .Release.Service }}
  annotations:
    "helm.sh/hook": post-install, post-upgrade
    "helm.sh/hook-delete-policy": hook-succeeded
    "helm.sh/hook-weight": "1"
spec:
  template:
    metadata:
      name: {{ .Release.Name }}-alm-hook
      labels:
        app: sonarqube
        chart: {{ .Chart.Name }}-{{ .Chart.Version | replace "+" "_" }}
        release: {{ .Release.Name }}
        heritage: {{ .Release.Service }}
    spec:
      restartPolicy: OnFailure
      containers:
        - name: {{ .Release.Name }}-alm-job
          image: alpine/curl:8.12.1
          command: ["sh", "-c", "/configure-alm.sh"]
          env:
            - name: SONARQUBE_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: {{ .Values.secrets.sonarPassword }}
                  key: password
          volumeMounts:
            - name: configure-alm-volume
              mountPath: /configure-alm.sh
              subPath: configure-alm.sh
      volumes:
        - name: configure-alm-volume
          configMap:
            defaultMode: 0755
            name: {{ .Release.Name }}-alm-script
{{- end -}}
